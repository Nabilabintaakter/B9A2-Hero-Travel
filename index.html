<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero-Travel</title>
    <!-- font-awesome cdn -->
    <script src="https://kit.fontawesome.com/5d47224317.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
                            <!-- navbar section -->
        <nav class="container nav-bar">
            <!-- logo -->
            <div class="logo">
                <img src="./Images/Group 40071 (2).png" alt="logo image">
                <h3>Hero <span class="span">Travel</span></h3>
            </div>
            <!-- nav-options -->
            <div class="nav-options">
                <p class="span">Home</p>
                <p>Packages</p>
                <p>Testimonial</p>
                <p>Blog</p>
                <p>Contacts</p>
            </div>
        </nav>
                            <!-- banner section -->

        <section class="container explore-your-travel">
            <div class="explore-container">
                <h1 class="explore-title">Explore Your Travel</h1>
                <p class="explore-description">Discover breathtaking destinations and hidden gems. Plan your perfect adventure and create unforgettable memories with our travel guide.</p>
                <div class="travel-inputs">
                    <input type="text" name="" id="" placeholder="Where go">
                    <select name="" id="">
                        <option value="when">When</option>
                    </select>
                    <select name="" id="">
                        <option value="Select Type">Select Type</option>
                    </select>
                    <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i>
                    Find Now</button>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
